<script>
// Guardar preguntas en localStorage (solo para demostración, no persistente en servidor)
document.getElementById('add-question-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Obtener datos del formulario
    const form = e.target;
    const pregunta = form.pregunta.value.trim();
    const opcion1 = form.opcion1.value.trim();
    const opcion2 = form.opcion2.value.trim();
    const opcion3 = form.opcion3.value.trim();
    const correcta = form.correcta.value;
    const tema = form.tema.value;
    const proyecto = form.proyecto.value;

    // Validación simple
    if (!pregunta || !opcion1 || !opcion2 || !opcion3 || !correcta || !tema || !proyecto) return;

    // Guardar en localStorage (puedes adaptar esto a tu backend)
    const preguntas = JSON.parse(localStorage.getItem('preguntas') || '[]');
    preguntas.push({ pregunta, opciones: [opcion1, opcion2, opcion3], correcta, tema, proyecto });
    localStorage.setItem('preguntas', JSON.stringify(preguntas));

    // Mostrar mensaje de éxito
    document.getElementById('mensaje-exito').style.display = 'block';
    form.reset();
    setTimeout(() => {
        document.getElementById('mensaje-exito').style.display = 'none';
    }, 2000);
});
</script>

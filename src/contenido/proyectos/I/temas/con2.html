<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTENIDO 2</title>
    <link rel="stylesheet" href="/src/estilos/con1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    .form-editar-modal {
  background: #fff;
  border-radius: 1.2rem;
  box-shadow: 0 4px 32px #2a8d4f33;
  padding: 2.5rem 2.5rem 2rem 2.5rem;
  text-align: left;
  max-width: 600px;
  min-width: 350px;
  width: 95vw;
  position: relative;
  animation: modalFadeIn 0.3s;
  display: flex;
  flex-direction: column;
  max-height: 90vh;
  overflow: hidden;
}

@keyframes modalFadeIn {
  from { transform: translateY(-40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.close-modal-btn {
  position: absolute;
  top: 1rem;
  right: 1.5rem;
  font-size: 1.7rem;
  background: none;
  border: none;
  color: #e74c3c;
  cursor: pointer;
  transition: color 0.2s;
}
.close-modal-btn:hover {
  color: #c0392b;
}

.form-editar-modal h3 {
  color: #2a8d4f;
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 1.3rem;
  letter-spacing: 1px;
}

.form-group {
  margin-bottom: 1.2rem;
}

.form-editar-modal label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: 600;
  color: #2a8d4f;
  font-size: 1rem;
}

.form-editar-modal input[type="text"],
.form-editar-modal textarea {
  width: 100%;
  padding: 0.6rem 0.8rem;
  border-radius: 7px;
  border: 1px solid #cce5d6;
  font-size: 1rem;
  background: #f8fafb;
  margin-bottom: 0.7rem;
  transition: border 0.2s;
}
.form-editar-modal input[type="text"]:focus,
.form-editar-modal textarea:focus {
  border: 1.5px solid #2a8d4f;
  outline: none;
}

.guardar-btn {
  background: linear-gradient(90deg, #2a8d4f 60%, #34a85a 100%);
  color: #fff;
  border: none;
  border-radius: 7px;
  padding: 0.7rem 2.2rem;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  transition: background 0.2s;
}
.guardar-btn:hover {
  background: linear-gradient(90deg, #23713d 60%, #2a8d4f 100%);
}
.editor-toolbar {
  display: flex;
  flex-direction: column;
  position: absolute;
  left: -55px;
  top: 90px;
  gap: 0.7rem;
  z-index: 10;
}
.format-btn {
  background: #f8fafb;
  border: 1.5px solid #2a8d4f;
  color: #2a8d4f;
  border-radius: 7px;
  width: 38px;
  height: 38px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  box-shadow: 0 2px 8px #2a8d4f11;
  position: relative;
}
.format-btn:hover {
  background: #2a8d4f;
  color: #fff;
}
@media (max-width: 700px) {
  .editor-toolbar {
    position: static;
    flex-direction: row;
    justify-content: center;
    margin-bottom: 1rem;
    left: 0;
    top: 0;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Menú lateral -->
        <aside class="sidebar">
            <div class="sidebar-title">Menú</div>
            <nav class="menu">
                <a href="/src/menu.html" class="menu-item active">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="/src/contenido/proyectos/I/proyec1.html" class="menu-item">
                    <i class="fas fa-graduation-cap"></i> Proyecto I
                </a>
                <a href="/src/contenido/biblioteca.html" class="menu-item">
                    <i class="fas fa-book"></i> Biblioteca
                </a>
                <a href="/src/contenido/eva.html" class="menu-item">
                    <i class="fas fa-boxes"></i> Evaluacion
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <!-- Encabezado -->
            <header class="header">
                <div>
                    <a class="logout-btn"
                    href="/src/contenido/proyectos/I/proyec1.html">Atras</a>
                </div>
                <h1 id="contenido-titulo">CONTENIDO 2</h1>
                <button id="editar-btn" class="logout-btn" style="display:none; margin-left:1rem;">
                <i class="fas fa-edit"></i> Editar
                </button>
                <button id="btn-gestionar" class="logout-btn" style="display:none; margin-left:1rem;">
                <i class="fas fa-list"></i> Gestionar Contenidos
                </button>
                <button class="logout-btn"  onclick="cerrarSesionAdmin()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </header>

            <!-- Área de contenido -->
            <div class="content-area">
                <h2 id="titulo-editable"></h2>
                <div id="texto-editable" class="text-content">
                    <p></p>
                </div>

                <!-- Navegación de contenido -->
                <div class="content-navigation">
                    <button class="nav-button prev-button" type="button">
                        &lt;
                    </button>
                    <button class="nav-button next-button" type="button">
                        &gt;
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de edición -->
<div id="modal-editar" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(42,141,79,0.15); z-index:3000; align-items:center; justify-content:center;">
  <form id="form-editar" class="form-editar-modal">
    <button type="button" onclick="cerrarModalEditar()" class="close-modal-btn">&times;</button>
    <h3>Editar Contenido</h3>
    <div class="form-group">
      <label for="edit-titulo">Título</label>
      <input type="text" id="edit-titulo" name="edit-titulo" required>
    </div>
    <div class="editor-toolbar">
  <button type="button" class="format-btn" title="Negrita (selecciona texto y haz clic)" onclick="insertTag('b')"><b>B</b></button>
  <button type="button" class="format-btn" title="Cursiva (selecciona texto y haz clic)" onclick="insertTag('i')"><i>I</i></button>
</div>
    <div id="edit-teorias" style="max-height:350px; overflow-y:auto;"></div>
    <div style="text-align:center; margin-top:1.5rem;">
      <button type="submit" class="guardar-btn">Guardar</button>
    </div>
  </form>
</div>
<script type="module" src="con2.js"></script>
<script src="/src/cerrar-sesion.js"></script>
<script>
if (!localStorage.getItem('adminToken')) {
  var s = document.createElement('script');
  s.src = '/src/funciones/bunny-pet.js';
  document.head.appendChild(s);
}
</script>
</body>
</html>

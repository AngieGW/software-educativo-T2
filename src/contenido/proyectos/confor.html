<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contenido</title>
    <link rel="stylesheet" href="con1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .selector-grupo {
            margin: 1rem 0;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .selector-grupo label {
            margin-right: 1.5rem;
            font-weight: 500;
            cursor: pointer;
        }
        .selector-grupo input[type="radio"] {
            margin-right: 0.4rem;
            accent-color: #2a8d4f;
        }
        .selector-titulo {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #2a5263;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Men칰 lateral -->
        <aside class="sidebar">
            <div class="sidebar-title">Men칰</div>
            <nav class="menu">
                <a href="/src/menu.html" class="menu-item active">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="/src/contenido/proyectos/I/proyec1.html" class="menu-item">
                    <i class="fas fa-graduation-cap"></i> Proyecto I
                </a>
                <a href="proyectos/II/proyec2.html" class="menu-item">
                    <i class="fas fa-graduation-cap"></i> Proyecto II
                </a>
                <a href="proyectos/III/proyec3.html" class="menu-item">
                    <i class="fas fa-graduation-cap"></i> Proyecto III
                </a>
                <a href="/src/contenido/biblioteca.html" class="menu-item">
                    <i class="fas fa-book"></i> Biblioteca
                </a>
                <a href="/src/contenido/eva.html" class="menu-item">
                    <i class="fas fa-boxes"></i> Evaluacion
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <!-- Encabezado -->
            <header class="header">
                <div>
                    <a class="logout-btn"
                    href="/src/contenido/proyectos/I/proyec1.html">Atras</a>
                </div>
                <h1 id="contenido-titulo">Formulario de Contenido</h1>
                <button class="logout-btn"  onclick="window.location.href='/src/Index.html'">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n
                </button>
            </header>

            <!-- Formulario de contenido -->
            <section class="form-section">
                <form id="contenidoForm" class="contenido-form">
                    <!-- Selector de Proyecto -->
                    <span class="selector-titulo">Selecciona el Proyecto:</span>
                    <div class="selector-grupo" id="selector-proyecto">
                        <label><input type="radio" name="proyecto" value="1" required> Proyecto I</label>
                        <label><input type="radio" name="proyecto" value="2"> Proyecto II</label>
                        <label><input type="radio" name="proyecto" value="3"> Proyecto III</label>
                    </div>
                    <!-- Selector de Contenido -->
                    <span class="selector-titulo">Selecciona el Contenido:</span>
                    <div class="selector-grupo" id="selector-contenido">
                        <label><input type="radio" name="contenido" value="1" required> Contenido 1</label>
                        <label><input type="radio" name="contenido" value="2"> Contenido 2</label>
                        <label><input type="radio" name="contenido" value="3"> Contenido 3</label>
                        <label><input type="radio" name="contenido" value="4"> Contenido 4</label>
                        <label><input type="radio" name="contenido" value="5"> Contenido 5</label>
                        <label><input type="radio" name="contenido" value="6"> Contenido 6</label>
                    </div>
                    <label>
                        T칤tulo del tema:
                        <input type="text" id="titulo-tema" name="titulo-tema" required placeholder="Ejemplo: Introducci칩n a la materia">
                    </label>
                    <!-- Men칰 de formato -->
                    <div class="editor-toolbar" id="editor-toolbar">
                        <button type="button" 
                            title="Selecciona el texto y haz clic para ponerlo en negrita"
                            onmouseover="mostrarTooltip(this, 'Selecciona el texto y haz clic para ponerlo en negrita')" 
                            onmouseout="ocultarTooltip()"
                            onclick="aplicarNegrita()">
                            <b>Negritas</b>
                        </button>
                        <button type="button"
                            title="Selecciona el texto y haz clic para ponerlo en cursiva"
                            onmouseover="mostrarTooltip(this, 'Selecciona el texto y haz clic para ponerlo en cursiva')" 
                            onmouseout="ocultarTooltip()"
                            onclick="aplicarCursiva()">
                            <i>Cursiva</i>
                        </button>
                        <button type="button"
                            title="Selecciona el texto y elige un color para resaltar"
                            onmouseover="mostrarTooltip(this, 'Selecciona el texto y elige un color para resaltar')" 
                            onmouseout="ocultarTooltip()"
                            onclick="mostrarColorResaltado()">
                            <span style="background:yellow; color:#333; border-radius:3px; padding:0 4px;">Resaltar</span>
                        </button>
                        <input type="color" id="colorResaltado" style="width:32px; height:32px; vertical-align:middle; display:none;" onchange="aplicarResaltadoColor(this.value)">
                        <button type="button"
                            title="Selecciona el texto y elige un color para el texto"
                            onmouseover="mostrarTooltip(this, 'Selecciona el texto y elige un color para el texto')" 
                            onmouseout="ocultarTooltip()"
                            onclick="mostrarColorTexto()">
                            <span style="border-radius:3px; padding:0 4px; color:#2a8d4f;">Color texto</span>
                        </button>
                        <input type="color" id="colorTexto" style="width:32px; height:32px; vertical-align:middle; display:none;" onchange="aplicarColorTexto(this.value)">
                        <button type="button"
                            title="Haz clic para agregar un emoji"
                            onmouseover="mostrarTooltip(this, 'Haz clic para agregar un emoji donde est치 el cursor')" 
                            onmouseout="ocultarTooltip()"
                            onclick="agregarEmoji()">
                            游땕
                        </button>
                        <span id="tooltip-editor" class="tooltip-editor" style="display:none; margin-left:10px;"></span>
                    </div>
                    <!-- 츼rea de texto editable -->
                    <div id="cuadros-contenido">
                        <div class="editor-area" id="editor0" contenteditable="true" data-index="0"></div>
                    </div>
                    <!-- Navegaci칩n entre cuadros -->
                    <div class="content-navigation" style="justify-content:center; margin: 1rem 0;">
                        <button type="button" class="nav-button prev-button" id="prev-cuadro">
    &lt;
</button>
                        <span id="contador-cuadro" style="margin: 0 1.2rem; font-weight: bold;">1 / 10</span>
                        <button type="button" class="nav-button next-button" id="next-cuadro">
    &gt;
</button>
                    </div>
                    <button type="submit" class="logout-btn" style="margin-top:1rem;">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                    <div id="form-msg"></div>
                </form>
            </section>
        </main>
    </div>
    <script src="confor.js"></script>
    <script src="confor_submit.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmulario de Evaluaciones/title>
    <link rel="stylesheet" href="/src/estilos/eva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Menú lateral -->
        <aside class="sidebar">
            <div class="sidebar-title">Menú</div>
            <nav class="menu">
                <a href="/src/menu.html" class="menu-item">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="/src/contenido/proyectos/I/proyec1.html" class="menu-item">
                    <i class="fas fa-graduation-cap"></i> Proyecto I
                </a>
                <a href="/src/contenido/biblioteca.html" class="menu-item">
                    <i class="fas fa-book"></i> Biblioteca
                </a>
                <a href="/src/contenido/eva.html" class="menu-item">
                    <i class="fas fa-boxes"></i> Evaluación
                </a>
            </nav>
        </aside>
        <main class="content">
            <!-- Encabezado -->
            <header class="header">
                <div>
                    <a class="logout-btn"
                    href="/src/contenido/eva.html">Atras</a>
                </div>
                <h1 id="contenido-titulo">Evaluaciones de Proyecto 1</h1>
                <button class="logout-btn"  onclick="window.location.href='/src/Index.html'">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </header>

            <!-- Solo el formulario, con los contenidos como parte del formulario -->
            <section class="form-section">
                <h2>Agregar nueva pregunta</h2>
                <form id="add-question-form">
                    <label>
                        Pregunta:
                        <input type="text" name="pregunta" required>
                    </label>
                    <label>
                        Opción 1:
                        <input type="text" name="opcion1" required>
                    </label>
                    <label>
                        Opción 2:
                        <input type="text" name="opcion2" required>
                    </label>
                    <label>
                        Opción 3:
                        <input type="text" name="opcion3" required>
                    </label>
                    <label>
                        Respuesta correcta:
                        <select name="correcta" required>
                            <option value="">Seleccione la opción correcta</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                            <option value="3">Opción 3</option>
                        </select>
                    </label>
                    <label>
                        Contenido:
                        <select name="contenido" required>
                            <option value="">Seleccione un contenido</option>
                            <option value="Contenido 1">Contenido 1</option>
                            <option value="Contenido 2">Contenido 2</option>
                            <option value="Contenido 3">Contenido 3</option>
                            <option value="Contenido 4">Contenido 4</option>
                            <option value="Contenido 5">Contenido 5</option>
                            <option value="Contenido 6">Contenido 6</option>
                        </select>
                    </label>
                    <label>
                        Proyecto:
                        <select name="proyecto" required>
                            <option value="">Seleccione un proyecto</option>
                            <option value="Proyecto I">Proyecto I</option>
                            <option value="Proyecto II">Proyecto II</option>
                            <option value="Proyecto III">Proyecto III</option>
                        </select>
                    </label>
                    <button type="submit" class="logout-btn">Agregar Pregunta</button>
                </form>
                <div id="mensaje-exito" style="color: green; margin-top: 10px; display: none;">
                    ¡Pregunta agregada correctamente!
                </div>
            </section>
        </main>
    </div>
    <script>
    // Guardar preguntas en localStorage (solo para demostración, no persistente en servidor)
    document.getElementById('add-question-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Obtener datos del formulario
        const form = e.target;
        const pregunta = form.pregunta.value.trim();
        const opcion1 = form.opcion1.value.trim();
        const opcion2 = form.opcion2.value.trim();
        const opcion3 = form.opcion3.value.trim();
        const correcta = form.correcta.value;
        const contenido = form.contenido.value;
        const proyecto = form.proyecto.value;

        // Validación simple
        if (!pregunta || !opcion1 || !opcion2 || !opcion3 || !correcta || !contenido || !proyecto) return;

        // Guardar en localStorage (puedes adaptar esto a tu backend)
        const preguntas = JSON.parse(localStorage.getItem('preguntas') || '[]');
        preguntas.push({ pregunta, opciones: [opcion1, opcion2, opcion3], correcta, contenido, proyecto });
        localStorage.setItem('preguntas', JSON.stringify(preguntas));

        // Mostrar mensaje de éxito
        document.getElementById('mensaje-exito').style.display = 'block';
        form.reset();
        setTimeout(() => {
            document.getElementById('mensaje-exito').style.display = 'none';
        }, 2000);
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/src/confirmacion.css">
</head>
<body>
    <div class="cabecera">
        <button class="boton-volver" onclick="window.location.href='Index.html'">Volver</button>
    </div>
    <div class="contenedor-login">
        <h2>Registro de Usuario</h2>
        <div class="contenedor-ingresar">
            <form id="registroForm" method="POST" autocomplete="off">
                <div class="inicio-input">
                    <label for="nombre_completo">Nombre   </label>
                    <input type="text" id="nombre_completo" name="nombre_completo" required maxlength="60" placeholder="Ingrese su nombre completo">
                </div>
                <div class="inicio-input">
                    <label for="cedula">Cédula   </label>
                    <input type="text" id="cedula" name="cedula" required maxlength="20" placeholder="Ingrese su cédula">
                </div>
                <div class="inicio-input">
                    <label for="credential">Clave   </label>
                    <input type="text" id="credential" name="credential" required minlength="4" maxlength="32" placeholder="Cree una clave">
                </div>
                <button type="submit" class="boton-ingresar">Registrar</button>
                <div id="errorMessage" style="display:none;"></div>
            </form>
        </div>
    </div>
    <script src="registro.js"></script>
</body>
</html>
